language: node_js
node_js:
- 9
jobs:
  include:
    - stage: test
      env: 
        - NODE_ENV=development
      script:
        - npm run lint
        - npm run test-ci
    - stage: build staging
      env: 
        - NODE_ENV=production
        - API_ROOT=https://dindinwebapi-staging.herokuapp.com/
      script:
        - npm run build
      deploy:
        provider: heroku
        api_key:
          secure: 
        app: din-din-staging
        on:
          repo: flyiniggle/DinDinWebUI
          branch: master
    - stage: build live
      env: 
        - NODE_ENV=production
        - API_ROOT=https://dindinwebapi.herokuapp.com
      script:
        - npm run build
      deploy:
        provider: heroku
        api_key:
          secure: 
        app: din-din
        on:
          repo: flyiniggle/DinDinWebUI
          tags: true
